<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/sleekstyles.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/demo.css">
    <title>Flex Boy</title>
</head>
<body>
    <section class="flex_box_container" style="padding: 2em; background: #2a2b36; border-radius: 6px;">
        <div class="box" style="text-align: center;">
            <p class="color-white">Align Center, justify Center</p>
            <div class="box_holder flex align-center justify-center">
                <div class="real_box"></div>
                <div class="real_box"></div>
                <div class="real_box"></div>
            </div>
        </div>

        <div class="box" style="text-align: left;">
            <p class="color-white">Align Left, justify Left</p>
            <div class="box_holder flex align-start justify-start">
                <div class="real_box"></div>
                <div class="real_box"></div>
                <div class="real_box"></div>
            </div>
        </div>

        <div class="box" style="text-align: right;">
            <p class="color-white">Align End, justify End</p>
            <div class="box_holder flex align-end justify-end">
                <div class="real_box"></div>
                <div class="real_box"></div>
                <div class="real_box"></div>
            </div>
        </div>

        <div class="box" style="text-align: center;">
            <p class="color-white">Align Center, justify Between</p>
            <div class="box_holder flex align-center justify-between">
                <div class="real_box"></div>
                <div class="real_box"></div>
                <div class="real_box"></div>
            </div>
        </div>

        <div class="box" style="text-align: center;">
            <p class="color-white">Align Center, justify Around</p>
            <div class="box_holder flex align-center justify-around">
                <div class="real_box"></div>
                <div class="real_box"></div>
                <div class="real_box"></div>
            </div>
        </div>

        <div class="box" style="text-align: center;">
            <p class="color-white">Align Center, justify Evenly</p>
            <div class="box_holder flex align-center justify-evenly">
                <div class="real_box"></div>
                <div class="real_box"></div>
                <div class="real_box"></div>
            </div>
        </div>
    </section>
</body>
</html>
